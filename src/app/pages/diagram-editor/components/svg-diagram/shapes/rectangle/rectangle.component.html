<ng-template #template>
  <svg:g (click)="selectShape($event)">
    <svg:rect
      [attr.x]="shape.properties.x"
      [attr.y]="shape.properties.y"
      [attr.width]="shape.properties.width"
      [attr.height]="shape.properties.height"
      [attr.stroke]="shape.properties.strokeColor"
      [attr.stroke-width]="shape.properties.strokeWidth"
      [attr.fill]="shape.properties.fill"
    />
    <svg:rect
      *ngIf="isSelected"
      [attr.x]="selectRect.properties.x"
      [attr.y]="selectRect.properties.y"
      [attr.width]="selectRect.properties.width"
      [attr.height]="selectRect.properties.height"
      [attr.stroke]="selectRect.properties.strokeColor"
      [attr.stroke-width]="selectRect.properties.strokeWidth"
      [attr.fill]="selectRect.properties.fill"
      stroke-dasharray="10 10"
      fill-opacity="0"
    />
  </svg:g>
</ng-template>
